<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ejercicio</h1>
    <form action="recibido.html" method="post">
        <tr>
        <label><th>Nombre:</th></label>
        <td><input type="text" id="nombre" ></td>
        <br>
        <br>
      </tr><label>
        <tr>
        <label><th>Correo electrónico:</th></label>
        <td><input type="email" id="email" ></td>
        <br>
        <br>
        </tr><label>
        <tr>
        <label><th>URL:</th></label>
        <td><input type="url" id="url" placeholder="Escribe la URL de la página" ></td>
        <br>
        <br>
        </tr><label>
        <tr>
        <label><th>Fecha:</th></label>
        <td><input type="date" id="date" ></td>
        <br>
        <br>
      </tr><label>
        <tr>
        <label><th>Tiempo:</th></label>
        <td><input type="time" id="time" ></td>
        <br>
        <br>
        </tr><label>
        <tr>
        <label><th>Fecha y hora:</th></label>
        <td><input type="datetime-local" id="datetime" ></td>
        <br>
        <br>
    </tr><label>
        <tr>
        <label><th>Mes:</th></label>
        <td><input type="month" id="month" ></td>
        <br>
        <br>
      </tr><label>
        <tr>
        <label><th>Semana:</th></label>
        <td><input type="week" id="week" ></td>
        <br>
        <br>
        </tr><label>
        <tr>
        <label><th>Número (min -10, max 10):</th></label>
        <td><input type="number" name="cantidad" min="0" max="10"></td>
        <br>
        <br>
        <label><th>Teléfono:</th></label>
        <td><input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}[0-9]{3}"></td>
        <br>
        <br>
      </tr><label>
        <tr>
        <label><th>Término busqueda:</th></label>
        <td><input type="search" id="busqueda" ></td>
        <br>
        <br>
        </tr><label>
        <tr>
        <label><th>Color favorito:</th></label>
        <td><input type="color" name="color" ></td>
        <br>
        <br>
        </tr><label>
        <label><tr>
          <td><input type="submit" name="Enviar"></td>
        </tr></label>
</body>
</html>
